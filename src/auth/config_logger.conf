{
  "version": 1,
  "disable_existing_loggers": false,
  "formatters": {
      "error": {
          "format": "%(levelname)s (%(asctime)s): %(message)s (Line: %(lineno)d ) [%(filename)s]"
      },
      "info": {
          "format": "%(levelname)s:  %(message)s [%(filename)s]"
      }
  },
  "filters": {
      "warnings_and_below": {
          "()": "",
          "level": "WARNING"
      }
  },
  "handlers": {
      "stdout": {
          "class": "logging.StreamHandler",
          "level": "INFO",
          "formatter": "info",
          "stream": "ext://sys.stdout",
          "filters": [
              "warnings_and_below"
          ]
      },
      "stderr": {
          "class": "logging.StreamHandler",
          "level": "ERROR",
          "formatter": "error",
          "stream": "ext://sys.stderr"
      },
      "file": {
          "class": "logging.FileHandler",
          "level": "INFO",
          "formatter": "info",
          "filename": "auth.log",
          "mode": "w"
      }
  },
  "root": {
      "level": "DEBUG",
      "handlers": [
          "stderr",
          "stdout",
          "file"
      ]
  }
}